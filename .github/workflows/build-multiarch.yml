name: Manual Build Multi-Arch Docker Images (amd64 Native)

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: '输入架构（多选用逗号分隔，如 amd64,arm64,armv7）'
        required: true
        type: string
        default: 'amd64,arm64,armv7'

jobs:
  parse-platforms:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          PLATFORMS="${{ github.event.inputs.platforms || 'amd64' }}"
          CLEANED=$(echo "$PLATFORMS" | tr -d ' ' | tr ',' '\n' | grep -v '^$' | jq -R . | jq -s 'map(select(. != ""))')
          COMPACT=$(echo "$CLEANED" | jq -c .)
          if [ "$COMPACT" = "[]" ]; then COMPACT='["amd64"]'; fi
          echo "matrix=$COMPACT" >> $GITHUB_OUTPUT
          echo "Parsed: $COMPACT"

  build:
    needs: parse-platforms
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: ${{ fromJson(needs.parse-platforms.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for arm emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Master
      - name: Build & Push Master (${{ matrix.platform }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.master
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}-master:${{ matrix.platform }},ghcr.io/${{ github.repository }}-master:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save & Upload Master Artifact
        run: |
          IMAGE="ghcr.io/${{ github.repository }}-master:${{ matrix.platform }}"
          docker pull --platform linux/${{ matrix.platform }} $IMAGE
          docker save $IMAGE -o hlds-master-${{ matrix.platform }}.tar
        - uses: actions/upload-artifact@v4
          with:
            name: hlds-master-${{ matrix.platform }}
            path: hlds-master-${{ matrix.platform }}.tar
            retention-days: 30

      # API
      - name: Build & Push API (${{ matrix.platform }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}-api:${{ matrix.platform }},ghcr.io/${{ github.repository }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save & Upload API Artifact
        run: |
          IMAGE="ghcr.io/${{ github.repository }}-api:${{ matrix.platform }}"
          docker pull --platform linux/${{ matrix.platform }} $IMAGE
          docker save $IMAGE -o hlds-api-${{ matrix.platform }}.tar
        - uses: actions/upload-artifact@v4
          with:
            name: hlds-api-${{ matrix.platform }}
            path: hlds-api-${{ matrix.platform }}.tar
            retention-days: 30

      # Web
      - name: Build & Push Web (${{ matrix.platform }})
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}-web:${{ matrix.platform }},ghcr.io/${{ github.repository }}-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save & Upload Web Artifact
        run: |
          IMAGE="ghcr.io/${{ github.repository }}-web:${{ matrix.platform }}"
          docker pull --platform linux/${{ matrix.platform }} $IMAGE
          docker save $IMAGE -o hlds-web-${{ matrix.platform }}.tar
        - uses: actions/upload-artifact@v4
          with:
            name: hlds-web-${{ matrix.platform }}
            path: hlds-web-${{ matrix.platform }}.tar
            retention-days: 30
