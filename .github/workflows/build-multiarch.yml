name: Build Multi-Arch Images & Upload Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push Master
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.master
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/${{ github.repository }}-master:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Save & Upload Master Artifact
      run: |
        docker save ghcr.io/${{ github.repository }}-master:latest -o hlds-master.tar
      - uses: actions/upload-artifact@v4
        with:
          name: hlds-master
          path: hlds-master.tar
          retention-days: 30  # 保留 30 天

    - name: Build & Push API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.api
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/${{ github.repository }}-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Save & Upload API Artifact
      run: |
        docker save ghcr.io/${{ github.repository }}-api:latest -o hlds-api.tar
      - uses: actions/upload-artifact@v4
        with:
          name: hlds-api
          path: hlds-api.tar
          retention-days: 30  # 保留 30 天

    - name: Build & Push Web
      uses: docker/build-push-action@v5
      with:
        context: ./web
        file: ./web/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/${{ github.repository }}-web:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Save & Upload Web Artifact
      run: |
        docker save ghcr.io/${{ github.repository }}-web:latest -o hlds-web.tar
      - uses: actions/upload-artifact@v4
        with:
          name: hlds-web
          path: hlds-web.tar
          retention-days: 30  # 保留 30 天
