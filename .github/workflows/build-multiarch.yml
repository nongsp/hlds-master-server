name: Manual Build Multi-Arch Docker Images

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: '选择要构建的架构（多选用逗号分隔，如 arm64,amd64,armv7）'
        required: true
        type: string  # 修复：改成 string，支持多选
        default: 'arm64'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # 修复：添加 concurrency，避免并发冲突
    concurrency:
      group: build-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    # 修复：正确解析字符串输入为矩阵数组
    strategy:
      matrix:
        platform: ${{ fromJson(format('["{0}"]', join(split(github.event.inputs.platforms || 'arm64', ','), '","'))) }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ====================== Master Service ======================
    - name: Build & Push Master (${{ matrix.platform }})
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.master
        platforms: linux/${{ matrix.platform }}
        push: true
        tags: ghcr.io/${{ github.repository }}-master:${{ matrix.platform }},ghcr.io/${{ github.repository }}-master:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,push=true

    - name: Save Master Image as Artifact (${{ matrix.platform }})
      run: |
        PLATFORM="linux/${{ matrix.platform }}"
        IMAGE_NAME="ghcr.io/${{ github.repository }}-master:${{ matrix.platform }}"
        echo "Pulling $IMAGE_NAME for platform $PLATFORM..."
        docker pull --platform $PLATFORM $IMAGE_NAME || { echo "Pull failed for $IMAGE_NAME"; exit 1; }
        docker save $IMAGE_NAME -o hlds-master-${{ matrix.platform }}.tar
        echo "Saved: hlds-master-${{ matrix.platform }}.tar ($(du -h hlds-master-${{ matrix.platform }}.tar | cut -f1))"

    - name: Upload Master Artifact (${{ matrix.platform }})
      uses: actions/upload-artifact@v4
      with:
        name: hlds-master-${{ matrix.platform }}
        path: hlds-master-${{ matrix.platform }}.tar
        retention-days: 30

    # ====================== API Service ======================
    - name: Build & Push API (${{ matrix.platform }})
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.api
        platforms: linux/${{ matrix.platform }}
        push: true
        tags: ghcr.io/${{ github.repository }}-api:${{ matrix.platform }},ghcr.io/${{ github.repository }}-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,push=true

    - name: Save API Image as Artifact (${{ matrix.platform }})
      run: |
        PLATFORM="linux/${{ matrix.platform }}"
        IMAGE_NAME="ghcr.io/${{ github.repository }}-api:${{ matrix.platform }}"
        echo "Pulling $IMAGE_NAME for platform $PLATFORM..."
        docker pull --platform $PLATFORM $IMAGE_NAME || { echo "Pull failed for $IMAGE_NAME"; exit 1; }
        docker save $IMAGE_NAME -o hlds-api-${{ matrix.platform }}.tar
        echo "Saved: hlds-api-${{ matrix.platform }}.tar ($(du -h hlds-api-${{ matrix.platform }}.tar | cut -f1))"

    - name: Upload API Artifact (${{ matrix.platform }})
      uses: actions/upload-artifact@v4
      with:
        name: hlds-api-${{ matrix.platform }}
        path: hlds-api-${{ matrix.platform }}.tar
        retention-days: 30

    # ====================== Web Service ======================
    - name: Build & Push Web (${{ matrix.platform }})
      uses: docker/build-push-action@v5
      with:
        context: ./web
        file: ./web/Dockerfile
        platforms: linux/${{ matrix.platform }}
        push: true
        tags: ghcr.io/${{ github.repository }}-web:${{ matrix.platform }},ghcr.io/${{ github.repository }}-web:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,push=true

    - name: Save Web Image as Artifact (${{ matrix.platform }})
      run: |
        PLATFORM="linux/${{ matrix.platform }}"
        IMAGE_NAME="ghcr.io/${{ github.repository }}-web:${{ matrix.platform }}"
        echo "Pulling $IMAGE_NAME for platform $PLATFORM..."
        docker pull --platform $PLATFORM $IMAGE_NAME || { echo "Pull failed for $IMAGE_NAME"; exit 1; }
        docker save $IMAGE_NAME -o hlds-web-${{ matrix.platform }}.tar
        echo "Saved: hlds-web-${{ matrix.platform }}.tar ($(du -h hlds-web-${{ matrix.platform }}.tar | cut -f1))"

    - name: Upload Web Artifact (${{ matrix.platform }})
      uses: actions/upload-artifact@v4
      with:
        name: hlds-web-${{ matrix.platform }}
        path: hlds-web-${{ matrix.platform }}.tar
        retention-days: 30
