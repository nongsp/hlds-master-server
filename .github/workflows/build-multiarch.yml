name: Manual Build Multi-Arch Docker Images

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: '输入架构（多选用逗号分隔，如 amd64,arm64,armv7）'
        required: true
        type: string
        default: 'amd64,arm64,armv7'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - platform: amd64
          - platform: arm64
          - platform: armv7

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- 只构建用户选中的平台 ----------
      - name: Check if platform is selected
        id: check
        run: |
          SELECTED='${{ inputs.platforms }}'
          if ! echo "$SELECTED" | grep -qw "${{ matrix.platform }}"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      # ---------- Master ----------
      - name: Build & Push Master (${{ matrix.platform }})
        if: steps.check.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.master
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}-master:${{ matrix.platform }},ghcr.io/${{ github.repository }}-master:latest

      - name: Save Master Artifact
        if: steps.check.outputs.skip != 'true'
        run: |
          IMG="ghcr.io/${{ github.repository }}-master:${{ matrix.platform }}"
          docker pull --platform linux/${{ matrix.platform }} $IMG
          docker save $IMG -o hlds-master-${{ matrix.platform }}.tar

      - uses: actions/upload-artifact@v4
        if: steps.check.outputs.skip != 'true'
        with:
          name: hlds-master-${{ matrix.platform }}
          path: hlds-master-${{ matrix.platform }}.tar
          retention-days: 30

      # ---------- API ----------
      - name: Build & Push API (${{ matrix.platform }})
        if: steps.check.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}-api:${{ matrix.platform }},ghcr.io/${{ github.repository }}-api:latest

      - name: Save API Artifact
        if: steps.check.outputs.skip != 'true'
        run: |
          IMG="ghcr.io/${{ github.repository }}-api:${{ matrix.platform }}"
          docker pull --platform linux/${{ matrix.platform }} $IMG
          docker save $IMG -o hlds-api-${{ matrix.platform }}.tar

      - uses: actions/upload-artifact@v4
        if: steps.check.outputs.skip != 'true'
        with:
          name: hlds-api-${{ matrix.platform }}
          path: hlds-api-${{ matrix.platform }}.tar
          retention-days: 30

      # ---------- Web ----------
      - name: Build & Push Web (${{ matrix.platform }})
        if: steps.check.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}-web:${{ matrix.platform }},ghcr.io/${{ github.repository }}-web:latest

      - name: Save Web Artifact
        if: steps.check.outputs.skip != 'true'
        run: |
          IMG="ghcr.io/${{ github.repository }}-web:${{ matrix.platform }}"
          docker pull --platform linux/${{ matrix.platform }} $IMG
          docker save $IMG -o hlds-web-${{ matrix.platform }}.tar

      - uses: actions/upload-artifact@v4
        if: steps.check.outputs.skip != 'true'
        with:
          name: hlds-web-${{ matrix.platform }}
          path: hlds-web-${{ matrix.platform }}.tar
          retention-days: 30
